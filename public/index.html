<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#ffffff"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Crypto Margin Trading with Sovryn" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript">
      console.log('Sovryn-frontend commit:');
      console.log('<%= process.env.REACT_APP_GIT_COMMIT_ID %>');
    </script>

    <title>Sovryn Origins</title>

    <style>
      :root {
        --background: #171717;
      }
      body {
        font-size: 16px;
        background: #171717;
        color: white;
      }
      .sv-container {
        height: 100%;
        height: 100vh;
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }
      .sv-logo {
        width: 82px;
        height: 80px;
      }
      .sv-logo-text {
        margin-top: 0.5rem;
        font-size: 1.65rem;
        font-family: Consolas;
        font-style: normal;
        font-weight: bold;
      }
      .sv-loading-text {
        margin-top: 10px;
        font-family: Courier, monospace;
      }

      .feedback-button {
        background-color: #000;
        height: 34px;
        border-radius: 5px 5px 0 0;
        box-shadow: 0 0 3px #9b9b9b;
        cursor: pointer;
        color: #fff;
        display: block;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
        text-align: center;
        -webkit-appearance: none;
        transition: transform 0.15s ease-in-out;
        padding: 0 15px;
        margin: 0 10px;
        font-size: 16px;
        font-weight: 600;
        line-height: 30px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        white-space: nowrap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: fixed;
        bottom: 0;
        right: 0;
        text-decoration: none;
      }
      .feedback-button:hover {
        text-decoration: none;
      }
    </style>

    <% if (process.env.REACT_APP_NETWORK=='mainnet') { %>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = 'https://sovrynapp.matomo.cloud/';
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.src = '//cdn.matomo.cloud/sovrynapp.matomo.cloud/matomo.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="sv-container">
        <div class="sv-logo">
          <svg
            width="82"
            height="80"
            viewBox="0 0 34 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.88745 23.7624C4.92539 27.4831 8.40647 30.2676 12.5649 31.5033C16.7233 32.739 21.2185 32.3248 25.0615 30.3517C28.9045 28.3786 31.7805 25.0083 33.0568 20.9822C34.3332 16.956 33.9053 12.6039 31.8674 8.88322C30.0406 5.54782 28.8328 4.96971 30.3275 7.69829C31.6859 10.1756 32.2224 12.9982 31.8639 15.7815C31.5053 18.5647 30.2692 21.1732 28.324 23.2517C26.3787 25.3301 23.8189 26.7773 20.9933 27.3962C18.1677 28.015 15.2138 27.7753 12.534 26.7098C10.7991 25.9157 9.32663 24.6699 8.28135 23.1117C7.23606 21.5536 6.65917 19.7446 6.61522 17.8871C6.57126 16.0296 7.06199 14.1969 8.03248 12.5941C9.00297 10.9912 10.415 9.68143 12.1105 8.8112C12.2651 8.73164 12.4207 8.65678 12.5782 8.5857C12.7197 8.50331 12.8646 8.42422 13.0115 8.35031C14.1418 7.76762 15.3848 7.41834 16.6617 7.32451C16.9809 7.29956 17.3014 7.29153 17.6215 7.30049C17.9502 7.24297 18.2677 7.13658 18.5629 6.98509C19.1287 6.69416 19.5921 6.24638 19.8937 5.69906C20.1953 5.15174 20.3213 4.52976 20.2557 3.91269C20.1902 3.29561 19.9359 2.71151 19.5256 2.23511C19.1152 1.75871 18.5674 1.41168 17.9522 1.2384C17.9515 1.23791 17.9508 1.23763 17.95 1.23763C17.9492 1.23763 17.9484 1.23791 17.9478 1.2384C17.781 1.20168 17.6152 1.16872 17.4479 1.14001C14.9111 0.680034 12.2885 1.03617 9.98024 2.15405C9.88785 2.19831 9.79612 2.2438 9.70503 2.29057C9.6141 2.33764 9.52366 2.38473 9.43565 2.43181C5.6745 4.44692 2.88092 7.81124 1.65623 11.8006C0.431545 15.79 0.873676 20.0854 2.88745 23.7624Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="sv-logo-text">Sovryn Origins</div>
        <div class="sv-loading-text">is loading...</div>
      </div>
    </div>
    <script type="text/javascript">
      try {
        if (window.ethereum) {
          window.ethereum.autoRefreshOnNetworkChange = false;
        }
      } catch (e) {
        console.warn(e);
      }
    </script>
  </body>
</html>
